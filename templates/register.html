{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: calc(100vh - 200px);">
    <div class="col-md-6 col-lg-4">
        <div class="card cyber-register-card">
            <div class="card-header text-center position-relative">
                <h4 class="mb-0">NEW REGISTRATION</h4>
                <div class="cyber-line-short mx-auto mt-3"></div>
                <div class="register-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
            </div>
            <div class="card-body">
                <form action="/register" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div class="mb-4">
                        <label for="username" class="form-label">USERNAME</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0">
                                <i class="fas fa-id-card text-cyber-blue"></i>
                            </span>
                            <input type="text" class="form-control ps-2 border-start-0" id="username" name="username" required placeholder="Create your agent identifier">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">EMAIL</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0">
                                <i class="fas fa-envelope text-cyber-blue"></i>
                            </span>
                            <input type="email" class="form-control ps-2 border-start-0" id="email" name="email" required placeholder="Enter secure communication channel">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">PASSWORD</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0">
                                <i class="fas fa-key text-cyber-blue"></i>
                            </span>
                            <input type="password" class="form-control ps-2 border-start-0" id="password" name="password" required placeholder="Create primary encryption key">
                            <span class="input-group-text bg-transparent border-start-0">
                                <i class="fas fa-eye-slash toggle-password" data-target="password" style="cursor: pointer;"></i>
                            </span>
                        </div>
                        <div class="password-strength mt-2">
                            <div class="progress" style="height: 4px;">
                                <div class="progress-bar bg-danger" role="progressbar" style="width: 0%"></div>
                            </div>
                            <small class="text-muted d-block mt-1">Encryption strength: <span class="strength-text">Weak</span></small>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">VERIFY PASSWORD</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0">
                                <i class="fas fa-key text-cyber-blue"></i>
                            </span>
                            <input type="password" class="form-control ps-2 border-start-0" id="confirm_password" name="confirm_password" required placeholder="Re-enter encryption key">
                            <span class="input-group-text bg-transparent border-start-0">
                                <i class="fas fa-eye-slash toggle-password" data-target="confirm_password" style="cursor: pointer;"></i>
                            </span>
                        </div>
                        <div class="password-match mt-2 text-end">
                            <small class="text-danger" id="password-match-feedback" style="display: none;">
                                <i class="fas fa-times-circle"></i> Encryption mismatch
                            </small>
                            <small class="text-success" id="password-match-success" style="display: none;">
                                <i class="fas fa-check-circle"></i> Encryption verified
                            </small>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 cyber-register-btn">
                        <span class="register-btn-text">REGISTER
                        <i class="fas fa-user-shield ms-2"></i>
                    </button>
                </form>
                <div class="text-center mt-4">
                    <p class="text-muted">EXISTING USER? <a href="/login" class="text-cyber-blue text-decoration-none">LOGIN HERE</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .cyber-register-card {
        border: 1px solid rgba(123, 45, 255, 0.3);
        box-shadow: 0 0 30px rgba(123, 45, 255, 0.2), 
                    inset 0 0 20px rgba(123, 45, 255, 0.1);
        transform-style: preserve-3d;
        perspective: 1000px;
    }
    
    .cyber-register-card .card-header {
        padding: 30px 20px 50px;
        background: linear-gradient(90deg, rgba(123, 45, 255, 0.1), rgba(0, 240, 255, 0.1));
        border-bottom: 1px solid rgba(123, 45, 255, 0.3);
    }
    
    .cyber-register-card h4 {
        font-size: 1.2rem;
        letter-spacing: 3px;
        color: var(--cyber-purple);
        text-shadow: 0 0 10px rgba(123, 45, 255, 0.5);
    }
    
    .register-icon {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
        background: var(--primary-dark);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid var(--cyber-purple);
        box-shadow: 0 0 15px rgba(123, 45, 255, 0.5);
    }
    
    .register-icon i {
        font-size: 1.8rem;
        color: var(--cyber-purple);
    }
    
    .cyber-register-card .card-body {
        padding: 40px 30px 30px;
        background: rgba(5, 8, 15, 0.7);
    }
    
    .cyber-register-btn {
        padding: 12px;
        font-family: 'Orbitron', sans-serif;
        letter-spacing: 1px;
        font-weight: 500;
        background: linear-gradient(135deg, var(--cyber-purple), var(--cyber-blue));
        border: none;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
    }
    
    .cyber-register-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(123, 45, 255, 0.4);
    }
    
    .cyber-register-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: 0.5s;
    }
    
    .cyber-register-btn:hover::before {
        left: 100%;
    }
    
    .register-btn-text {
        position: relative;
        z-index: 1;
    }
    
    .password-strength .progress-bar {
        transition: width 0.5s ease, background-color 0.5s ease;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Toggle password visibility for both fields
        document.querySelectorAll('.toggle-password').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const passwordField = document.getElementById(targetId);
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });
        
        // Password strength indicator
        const passwordField = document.getElementById('password');
        const confirmPasswordField = document.getElementById('confirm_password');
        const progressBar = document.querySelector('.password-strength .progress-bar');
        const strengthText = document.querySelector('.strength-text');
        
        passwordField.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength += 1;
            if (password.length >= 12) strength += 1;
            
            // Complexity checks
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            // Update progress bar
            let width = 0;
            let color = 'bg-danger';
            let text = 'Weak';
            
            if (strength >= 4) {
                width = 100;
                color = 'bg-success';
                text = 'Strong';
            } else if (strength >= 2) {
                width = 66;
                color = 'bg-warning';
                text = 'Medium';
            } else if (password.length > 0) {
                width = 33;
            }
            
            progressBar.style.width = width + '%';
            progressBar.className = 'progress-bar ' + color;
            strengthText.textContent = text;
            
            // Check password match if confirm field has value
            if (confirmPasswordField.value.length > 0) {
                checkPasswordMatch();
            }
        });
        
        // Password match verification
        confirmPasswordField.addEventListener('input', checkPasswordMatch);
        
        function checkPasswordMatch() {
            const matchFeedback = document.getElementById('password-match-feedback');
            const successFeedback = document.getElementById('password-match-success');
            
            if (passwordField.value !== confirmPasswordField.value) {
                matchFeedback.style.display = 'block';
                successFeedback.style.display = 'none';
            } else if (confirmPasswordField.value.length > 0) {
                matchFeedback.style.display = 'none';
                successFeedback.style.display = 'block';
            } else {
                matchFeedback.style.display = 'none';
                successFeedback.style.display = 'none';
            }
        }
        
        // Add animation to form inputs on focus
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('.input-group-text').style.boxShadow = '0 0 10px rgba(123, 45, 255, 0.5)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('.input-group-text').style.boxShadow = 'none';
            });
        });
    });
</script>
{% endblock %}
